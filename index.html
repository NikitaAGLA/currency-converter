<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="headerMain">
            <img src="img/Asset 1@3x 1.svg" alt="logo">
            
            <ul>
                <li><a href="#">БАНК</a></li>
                <li><a href="#">БИЗНЕС</a></li>
                <li><a href="#">ИНВЕСТИЦИИ</a></li>
                <li><a href="#">СТРАХОВАНИЕ</a></li>
                <li><a href="#">МОБАЙЛ</a></li>
                <li><a href="#">ПУТЕШЕСТВИЯ</a></li>
                <li><a href="#">РАЗВЛЕЧЕНИЯ</a></li>
            </ul>
                
            <button>ВОЙТИ</button>
        </div>
    </header>
    
    <main>
        <h1>Конвертер валют онлайн</h1>
        
        <div class="converterContainer">
            
            <div class="leftSection">
                <div class="changeCurrency">
                    <p>У меня есть</p>
                    <span>RUB</span>
                    <span>USD</span>
                    <span>EUR</span>
                    <span>GBR</span>
                </div>
                <div class="inputValue">

                </div>
                <span class="leftSectionCourse"></span>
            </div>

            <div class="rightSection">
                <div class="changeCurrency">
                    <p>Хочу приобрести</p>
                    <span>RUB</span>
                    <span>USD</span>
                    <span>EUR</span>
                    <span>GBR</span>
                </div>
                <div class="outValue">

                </div>
                <span class="rightSectionCourse"></span>
            </div>

        </div>
    </main>
</body>
</html>
