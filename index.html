<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="headerMain">
            <img src="img/Asset 1@3x 1.svg" alt="logo">
            <ul>
                <li><a href="#">БАНК</a></li>
                <li><a href="#">БИЗНЕС</a></li>
                <li><a href="#">ИНВЕСТИЦИИ</a></li>
                <li><a href="#">СТРАХОВАНИЕ</a></li>
                <li><a href="#">МОБАЙЛ</a></li>
                <li><a href="#">ПУТЕШЕСТВИЯ</a></li>
                <li><a href="#">РАЗВЛЕЧЕНИЯ</a></li>
            </ul>
                
            <button>ВОЙТИ</button>
        </div>
    </header>
    
    <main>
        <div class="h1">
        <h1>Конвертер валют онлайн</h1>
        </div>
        <div class="converterContainer">
            
            <div class="leftSection">
                <div class="changeCurrency">
                    <p>У меня есть</p>
                    <div>
                        <button name="RUB">RUB</button>
                        <button name="USD">USD</button>
                        <button name="EUR">EUR</button>
                        <button name="GBP">GBP</button>
                    </div>
                </div>
                <div class="inputValue">
                    <form action="">
                        <input type="number" name="leftInput" value="1">
                    </form>
                    <span class="cursLeftInfo">1 RUB = 1 RUB</span>
                </div>
                <span class="leftSectionCourse"></span>
            </div>

            <div class="rightSection">
                <div class="changeCurrency">
                    <p>Хочу приобрести</p>
                    <div>
                        <button name="RUB" class="active">RUB</button>
                        <button name="USD">USD</button>
                        <button name="EUR">EUR</button>
                        <button name="GBP">GBP</button>
                    </div>
                </div>
                <div class="outValue">
                    <form action="">
                        <input type="number" name="rightInput" value="1">
                    </form>
                    <span class="cursRightInfo">1 RUB = 1 RUB</span>
                </div>
                <span class="rightSectionCourse"></span>
            </div>

        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
